name: Angular Test

on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.10'

      - name: Install Angular CLI
        run: npm install @angular/cli@16.2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: ng test
