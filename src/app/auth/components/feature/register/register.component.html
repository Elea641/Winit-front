<div class="register-page-container">
  <div class="register-block">
    <h1>Inscription</h1>
    <mat-divider></mat-divider>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form-container">

      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sport pratiqué</mat-label>
        <mat-select [(ngModel)]="sports">
          <mat-option *ngFor="let sport of sports" [value]="sport.name">
            {{ sport.viewName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Adresse email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="text" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmez le mot de passe</mat-label>
        <input matInput type="text" formControlName="confirmPassword">
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">S'INSCRIRE</button>
        <button mat-stroked-button color="primary" type="submit">SE CONNECTER</button>
      </div>
    </form>
  </div>
</div>
