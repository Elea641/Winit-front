<section>
  <h2 mat-dialog-title>Etes-vous sûr de vouloir supprimer ce sport ?</h2>
  <mat-dialog-content
  >Veuillez noter que ce sport ne peut être supprimé s'il est lié à des tournois ou à des équipes. En revanche, vous pouvez toujours modifier ses paramètres.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-flat-button
      color="warn"
      [mat-dialog-close]="true"
      (click)="deleteSport()"
    >
      Supprimer
    </button>
    <button mat-button mat-dialog-close color="primary">Annuler</button>
  </mat-dialog-actions>
</section>
