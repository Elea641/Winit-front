<div class="actions-container">
  <mat-form-field  appearance="outline">
    <mat-label>Rechercher...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Baseball">
  </mat-form-field>
  <button mat-raised-button color="primary">
    CREER
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>NÂ°</th>
    <td mat-cell *matCellDef="let sport"> {{sport.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom du sport</th>
    <td mat-cell *matCellDef="let sport"> {{sport.name}} </td>
  </ng-container>

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef>Lien de l'image</th>
    <td mat-cell *matCellDef="let sport"> {{sport.imageUrl}} </td>
  </ng-container>

  <ng-container matColumnDef="numberOfPlayers">
    <th mat-header-cell *matHeaderCellDef>Nombre de joueurs</th>
    <td mat-cell *matCellDef="let sport"> {{sport.numberOfPlayers}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef>
      <mat-icon>edit</mat-icon>
      <mat-icon>delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
