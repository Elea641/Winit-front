<div class="back-office-container">
  <div *ngIf="user">
    <h1>Espace administrateur</h1>
    <mat-divider></mat-divider>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <div class="back-office-detail-header">
        <h2>Modifier un utilisateur</h2>
        <div class="button-container">
          <button mat-raised-button class="confirm-button" color="primary" type="submit">
            VALIDER
          </button>
          <button mat-stroked-button color="primary">
            ANNULER
          </button>
        </div>
      </div>
      <div class="edit-form-container">
        <mat-form-field appearance="outline" class="edit-user-form-field">
          <mat-label>Prénom</mat-label>
          <input matInput type="text" formControlName="firstName">
          <mat-error *ngIf="firstName?.errors && !firstName?.pristine"
                     class="error-message-size">
            Prénom invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="edit-user-form-field">
          <mat-label>Nom</mat-label>
          <input matInput type="text" formControlName="lastName">
          <mat-error *ngIf="lastName?.errors && !lastName?.pristine"
                     class="error-message-size">
            Nom invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="edit-user-form-field">
          <mat-label>Ville</mat-label>
          <input matInput type="text" formControlName="city">
          <mat-error *ngIf="city?.errors && !city?.pristine"
                     class="error-message-size">
            Ville invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="edit-user-form-field">
          <mat-label>Adresse email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="email?.errors && !email?.pristine"
                     class="error-message-size">
            Email invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="edit-user-form-field">
          <mat-label>Statut</mat-label>
          <input matInput type="email" formControlName="isEnabled">
          <mat-error *ngIf="isEnabled?.errors && !isEnabled?.pristine"
                     class="error-message-size">
            Statut invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="edit-user-form-field">
          <mat-label>Rôle</mat-label>
          <input matInput type="text" formControlName="role">
          <mat-error *ngIf="role?.errors && !role?.pristine"
                     class="error-message-size">
            Rôle invalide
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
