<div class="actions-container">
  <mat-form-field>
    <mat-label>Rechercher...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ball" #input>
  </mat-form-field>
  <div class="button-container">
    <button mat-stroked-button color="warn">SUPPRIMER</button>
    <button mat-raised-button color="primary">CREER</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let sport"> {{sport.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom du sport</th>
    <td mat-cell *matCellDef="let sport"> {{sport.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="image_url">
    <th mat-header-cell *matHeaderCellDef> Lien de l'image</th>
    <td mat-cell *matCellDef="let sport"> {{sport.image_url}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="number_of_players">
    <th mat-header-cell *matHeaderCellDef> Nombre de joueurs</th>
    <td mat-cell *matCellDef="let sport"> {{sport.number_of_players}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
