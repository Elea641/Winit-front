<mat-toolbar
  [ngClass]="{
    'default-style-focus': isDefaultStyleFocus,
  }"
  class="menu-buttons-container"
>
  <button
    mat-raised-button
    [ngClass]="{ active: isDefaultStyleFocus }"
    *ngFor="let label of formattedLabels"
    (click)="onButtonClick(label)"
  >
    {{ label }}
  </button>
</mat-toolbar>
