<section>
  <h1 mat-dialog-title>{{ content.title }}</h1>
  <mat-dialog-content>
    {{ content.content }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">
      Confirmer
    </button>
    <button mat-stroked-button color="primary" (click)="dialogRef.close(false)">
      Annuler
    </button>
  </mat-dialog-actions>
</section>
