<mat-drawer-container class="container-sidebar" autosize *ngIf="!isMobile">
  <mat-drawer #drawer mode="side" class="container-sidebar-menu">
    <div class="container-sidebar-menu-input">
      <app-input-search></app-input-search>
    </div>
    <h2>Filtres</h2>
    <div class="line"></div>
    <button
      (click)="showFiller = !showFiller"
      mat-raised-button
      class="container-sidebar-menu-button"
    >
      Chronologiques
    </button>
    <button
      (click)="showFiller = !showFiller"
      mat-raised-button
      class="container-sidebar-menu-button"
    >
      A venir
    </button>
    <button
      (click)="showFiller = !showFiller"
      mat-raised-button
      class="container-sidebar-menu-button"
    >
      Non complet
    </button>
  </mat-drawer>

  <div class="sidenav-button">
    <button mat-icon-button (click)="toggleDrawer()">
      <mat-icon>{{
        isDrawerOpened ? "arrow_back_ios" : "arrow_forward_ios"
      }}</mat-icon>
    </button>
  </div>
</mat-drawer-container>

<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
