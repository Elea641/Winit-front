<mat-card class="container-contact-card">
  <img
    class="container-contact-card-profile-picture"
    mat-card-image
    src="{{ contact.url }}"
    alt="{{ contact.name }} picture"
  />
  <mat-card-content class="container-contact-card-description">
    <h1>{{ contact.name }}</h1>
    <p>
      {{ contact.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="container-contact-card-actions">
    <a href="{{ contact.linkedin_url }}" target="_blank">
      <img src="../../../../assets/pictures/linkedin-dark.png" alt="logo_git" />
    </a>
    <a href="{{ contact.github_url }}" target="_blank">
      <img src="../../../../assets/pictures/git-dark.png" alt="logo_git" />
    </a>
  </mat-card-actions>
</mat-card>
