<div class="container-home">
  <app-sidebar
    (isDrawerOpenedChange)="handleDrawerChange($event)"
  ></app-sidebar>
  <div
    class="tournament-container-home"
    [ngStyle]="{
      'margin-left.rem': isOpen === 'open' ? 15 : 0,
      'width.%': isOpen === 'open' ? 80 : 100,
      'transition.s': 0.3
    }"
  >
    <section
      class="tournaments"
      [ngStyle]="{
        'transition.s': 0.3
      }"
    >
      <div class="ongoing-tournaments">
        <h1>TOURNOIS EN COURS</h1>
        <mat-divider></mat-divider>
        <app-carousel></app-carousel>
      </div>
      <div class="open-tournaments">
        <h1>TOURNOIS OUVERTS Ã€ L'INSCRIPTION</h1>
        <mat-divider></mat-divider>
        <app-carousel></app-carousel>
      </div>
    </section>
  </div>
</div>
