<div class="current-profile-container">
  <app-card-current-profile
    *ngIf="currentProfile$ | async as currentProfile"
    [currentProfile]="currentProfile"
  ></app-card-current-profile>

  <app-menu-buttons
    [buttonLabels]="['resultats', 'team']"
    (buttonClick)="onButtonClicked($event)"
  >
  </app-menu-buttons>

  <div *ngIf="buttonValueClicked === 'resultats'">
    <app-list-resultats
      *ngIf="currentProfile$ | async as currentProfile"
      [currentProfile]="currentProfile"
    ></app-list-resultats>
  </div>
  <div *ngIf="buttonValueClicked === 'team'">
    <app-list-team-members
      *ngIf="teamMembers$ | async as teamMembers"
      [teamMembers]="teamMembers"
    ></app-list-team-members>
  </div>
</div>
