<div class="current-profile-container">
  <app-card-current-profile
    *ngIf="currentUser$ | async as currentUser"
    [currentUser]="currentUser"
  ></app-card-current-profile>
  <div class="profile-tabs">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="RÉSULTATS">
        <app-list-resultats
          *ngIf="currentProfile$ | async as currentProfile"
          [currentProfile]="currentProfile"
        ></app-list-resultats>
      </mat-tab>
      <mat-tab label="ÉQUIPES">
        <div class="tabs-team">
          <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="LISTE DE VOS ÉQUIPES">
              <app-list-team></app-list-team>
            </mat-tab>
            <mat-tab label="CRÉATION D'UNE ÉQUIPE">
              <app-create-team></app-create-team
            ></mat-tab>
          </mat-tab-group>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
