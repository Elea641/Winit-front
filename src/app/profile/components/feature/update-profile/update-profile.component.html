<div class="update-profile-page-container">
  <div class="update-block">
    <h1>Modification du profil</h1>
    <mat-divider></mat-divider>
    <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="update-profile-form-field">
        <mat-label>Prénom</mat-label>
        <input matInput type="text" formControlName="firstName">
        <mat-error *ngIf="firstName?.errors && !firstName?.pristine"
                   class="error-message-size">
          Prénom invalide
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="update-profile-form-field">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="lastName">
        <mat-error *ngIf="lastName?.errors && !lastName?.pristine"
                   class="error-message-size">
          Nom invalide
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="update-profile-form-field">
        <mat-label>Ville</mat-label>
        <input matInput type="text" formControlName="city">
        <mat-error *ngIf="lastName?.errors && !lastName?.pristine"
                   class="error-message-size">
          Ville invalide
        </mat-error>
      </mat-form-field>

      <!--<mat-form-field appearance="outline" class="update-profile-form-field">
        <mat-label>Sport pratiqué</mat-label>
        <mat-select formControlName="sport">
          <mat-option *ngFor="let sport of sports" [value]="sport.name">
            {{ sport.viewName }}
          </mat-option>
        </mat-select>
      </mat-form-field>-->

      <mat-form-field appearance="outline" class="update-profile-form-field">
        <mat-label>Adresse email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="email?.errors && !email?.pristine"
                   class="error-message-size">
          Email invalide
        </mat-error>
      </mat-form-field>

      <!--<div>
        <label for="profileImage">Photo de profil :</label>
        <input type="file" id="profileImage" formControlName="profileImage">
      </div>-->

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">VALIDER</button>
        <a mat-button color="warn" href="/">Supprimer</a>
      </div>
    </form>
  </div>
</div>
