<h2 mat-dialog-title>Etes-vous sûr de vouloir supprimer votre compte ?</h2>
<mat-dialog-content>En cliquant sur confirmer, toutes vos données sur WinIt seront définitivement perdues.
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" [mat-dialog-close]="true" (click)="deleteProfile()">Confirmer</button>
    <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
