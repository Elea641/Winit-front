<table mat-table [dataSource]="dataSource">
  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>N°</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>ÉQUIPES</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Sport Column -->
  <ng-container matColumnDef="sport">
    <th mat-header-cell *matHeaderCellDef>SPORT</th>
    <td mat-cell *matCellDef="let element">{{ element.sport }}</td>
  </ng-container>

  <!-- WIN Column -->
  <ng-container matColumnDef="win">
    <th mat-header-cell *matHeaderCellDef>VICTOIRES</th>
    <td mat-cell *matCellDef="let element">
      {{ element.count }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
