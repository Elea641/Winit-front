<div class="created-roaster-container">
  <div class="roaster-block">
    <h1 class="roaster-title">CRÃ‰ATION DE VOTRE ROASTER</h1>
    <mat-divider class="roaster-divider"></mat-divider>

    <form [formGroup]="roasterForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="roaster-form-field">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error
          *ngIf="name?.errors && !name?.pristine"
          class="error-message-size"
        >
          Nom
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="roaster-form-field">
        <mat-label>Sports</mat-label>
        <mat-select formControlName="sport">
          <mat-option *ngFor="let sport of sports" [value]="sport.name">{{
            sport.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="roaster-button"
        >
          VALIDER
        </button>
        <button
          mat-stroked-button
          color="primary"
          class="roaster-button"
          type="button"
          [routerLink]="['/']"
        >
          ANNULER
        </button>
      </div>
    </form>
  </div>
</div>
