<div class="created-team-container">
  <div class="team-block">
    <h1 class="team-title">AJOUTER UN MEMBRE</h1>
    <mat-divider class="team-divider"></mat-divider>

    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="team-form-field">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="name" class="test" />
        <mat-error
          *ngIf="name?.errors && !name?.pristine"
          class="error-message-size"
        >
          Nom
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="team-button"
        >
          VALIDER
        </button>
        <button
          mat-stroked-button
          color="primary"
          class="team-button"
          type="button"
          (click)="onClick()"
        >
          ANNULER
        </button>
      </div>
    </form>
  </div>
</div>
