<section>
  <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="name" />

      <mat-error
        *ngIf="name?.errors && !name?.pristine"
        class="error-message-size"
      >
        Le nom ne peut contenir que des lettres et des chiffres.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">VALIDER</button>
    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="onClick()"
    >
      ANNULER
    </button>
  </form>
</section>
