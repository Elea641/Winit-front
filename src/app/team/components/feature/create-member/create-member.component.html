<div class="created-team-container">
  <div class="team-block">
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="team-form-field">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="name" class="test" />
        <!--
          [matAutocomplete]="auto"
           <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let user of users | async"
            [value]="user.firstName"
          >
            {{ user.firstName | titlecase }}
          </mat-option>
        </mat-autocomplete> -->

        <mat-error
          *ngIf="name?.errors && !name?.pristine"
          class="error-message-size"
        >
          Nom
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="team-button"
        >
          VALIDER
        </button>
        <button
          mat-stroked-button
          color="primary"
          class="team-button"
          type="button"
          (click)="onClick()"
        >
          ANNULER
        </button>
      </div>
    </form>
  </div>
</div>
