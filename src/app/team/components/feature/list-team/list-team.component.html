<section class="list-team-container">
  <div class="list-team-container-button">
    <button
      (click)="onClick()"
      mat-raised-button
      color="primary"
      type="submit"
      class="team-button"
    >
      CRÉATION DE VOTRE ÉQUIPE
    </button>
  </div>
  <h1>LISTE DE VOS ÉQUIPES</h1>
  <mat-divider></mat-divider>
  <div class="list-team-cards-container">
    <app-team-list-card
      *ngFor="let team of teams$ | async"
      [team]="team"
    ></app-team-list-card>
  </div>
</section>
