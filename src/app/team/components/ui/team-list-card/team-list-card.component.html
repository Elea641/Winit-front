<mat-card class="team-list-card">
  <mat-card-header>
    <mat-card-title class="team-list-card-title">{{
      team.name | uppercase
    }}</mat-card-title>
    <mat-card-subtitle class="team-list-card-subtitle">{{
      team.sport
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="team-list-card-actions">
    <button color="primary" mat-stroked-button>VOIR</button>
  </mat-card-actions>
</mat-card>
