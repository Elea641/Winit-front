<section>
  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input
        matInput
        type="text"
        formControlName="teamName"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete class="custom-autocomplete" #auto="matAutocomplete">
        <mat-option
          *ngFor="let team of teams"
          [value]="team.name"
          (click)="selectTeam(team)"
        >
          {{ team.name | titlecase }}
        </mat-option>
      </mat-autocomplete>

      <mat-error
        *ngIf="teamName?.errors && !teamName?.pristine"
        class="error-message-size"
      >
        Nom
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">VALIDER</button>
    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="onClick()"
    >
      ANNULER
    </button>
  </form>
</section>
