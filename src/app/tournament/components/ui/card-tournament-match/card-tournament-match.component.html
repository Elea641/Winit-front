<article
  [ngStyle]="{
    'margin-top.rem': isDesktop || isLargeDesktop ? margin * 3.5 : 0,
    'margin-bottom.rem':
      (isDesktop || isLargeDesktop) && index !== 0 && !last
        ? margin * 3.5 * 1.5
        : 1
  }"
>
  <section>
    <h3>{{ truncateName(match.team1) }}</h3>
    <p *ngIf="match.team1 !== 'En attente' && match.team2 !== 'En attente'">
      {{ match.scoreTeam1 }}
    </p>
    <p *ngIf="match.team1 === 'En attente' || match.team2 === 'En attente'">
      {{ match.scoreTeam1 }}
    </p>
  </section>
  <section>
    <h3>{{ truncateName(match.team2) }}</h3>
    <p *ngIf="match.team1 !== 'En attente' && match.team2 !== 'En attente'">
      {{ match.scoreTeam2 }}
    </p>
    <p *ngIf="match.team1 === 'En attente' || match.team2 === 'En attente'">
      {{ match.scoreTeam2 }}
    </p>
  </section>
  <section
    [ngStyle]="{
      display:
        !isCompleted &&
        match.winnerTeamId === null &&
        match.loserTeamId === null
          ? 'block'
          : 'none'
    }"
  >
    <button
      mat-raised-button
      color="primary"
      (click)="openDialog()"
      *ngIf="
        !isCompleted &&
        match.winnerTeamId === null &&
        match.loserTeamId === null
      "
    >
      Score
    </button>
  </section>
</article>
