<article
  [ngClass]="isEven"
  [ngStyle]="{
    'margin-bottom.rem': !isLastIteration && isEven === 'odd' ? margin : 0
  }"
>
  <p>{{ margin }}</p>
  <section>
    <h3>{{ truncateName(match.team1) }}</h3>
    <p *ngIf="match.team1 !== 'En attente' && match.team2 !== 'En attente'">
      {{ match.scoreTeam1 }}
    </p>
    <p *ngIf="match.team1 === 'En attente' || match.team2 === 'En attente'">
      {{ match.scoreTeam1 }}
    </p>
  </section>
  <section>
    <h3>{{ truncateName(match.team2) }}</h3>
    <p *ngIf="match.team1 !== 'En attente' && match.team2 !== 'En attente'">
      {{ match.scoreTeam2 }}
    </p>
    <p *ngIf="match.team1 === 'En attente' || match.team2 === 'En attente'">
      {{ match.scoreTeam2 }}
    </p>
  </section>
</article>
<section>
  <button
    mat-raised-button
    color="primary"
    (click)="openDialog()"
    *ngIf="
      !isCompleted && match.winnerTeamId === null && match.loserTeamId === null
    "
  >
    Score
  </button>
</section>
