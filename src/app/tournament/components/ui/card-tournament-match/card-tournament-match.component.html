<article
  [ngStyle]="{
    'margin-top.rem':
      (isDesktop || isLargeDesktop) && !first ? margin * 6 * 2 : margin * 6,
    'margin-bottom.rem': (isDesktop || isLargeDesktop) && last && 0
  }"
>
  <section
    [ngStyle]="{
    'height.rem': isDesktop || isLargeDesktop ? height: 0,
  }"
  >
    <h3>{{ truncateName(match.team1) }}</h3>
    <p *ngIf="match.team1 !== 'En attente' && match.team2 !== 'En attente'">
      {{ match.scoreTeam1 }}
    </p>
    <p *ngIf="match.team1 === 'En attente' || match.team2 === 'En attente'">
      {{ match.scoreTeam1 }}
    </p>
  </section>
  <section
    [ngStyle]="{
    'height.rem': isDesktop || isLargeDesktop ? height: 0,
  }"
  >
    <h3>{{ truncateName(match.team2) }}</h3>
    <p *ngIf="match.team1 !== 'En attente' && match.team2 !== 'En attente'">
      {{ match.scoreTeam2 }}
    </p>
    <p *ngIf="match.team1 === 'En attente' || match.team2 === 'En attente'">
      {{ match.scoreTeam2 }}
    </p>
  </section>
  <section
    [ngStyle]="{
      display:
        !isCompleted &&
        match.winnerTeamId === null &&
        match.loserTeamId === null
          ? 'block'
          : 'none'
    }"
  >
    <button
      mat-raised-button
      color="primary"
      (click)="openDialog()"
      *ngIf="
        !isCompleted &&
        match.winnerTeamId === null &&
        match.loserTeamId === null
      "
    >
      Score
    </button>
  </section>
</article>
