<div class="list-teams-tounament">
  <div class="list-teams-tounament-header">
    <h3>Équipes inscrites</h3>
    <div class="list-teams-tounament-total-members">
      <mat-icon>people</mat-icon>
      <p>{{ totalinscription }}/{{ tournamentDetails.participants }}</p>
    </div>
  </div>
  <div
    *ngFor="let team of tournamentDetails.teams; let i = index"
    class="list-teams-tounament-body"
  >
    <img src="{{ team.url }}" alt="logo team" />
    <div>
      <h3>Équipe n°{{ i + 1 }}</h3>
      <p class="list-teams-tounament-body-text">{{ team.team }}</p>
    </div>
  </div>
</div>
